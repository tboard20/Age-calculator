<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="containers">
        <div class="container">
        <h1>Calculate your age</h1>
        <input type="text" id="showage" style="width: 300px; height: 20px;"/><br/><br/>
        <button id="btn" onclick="agecollector()" style="margin-left: 20%; width: 30%; height: 5vh;">Calculate Age</button>
        <p id="dis" style="color: white;"></p>
      </div>
    <div class="cons">
      <marquee scrollamount="10"><h4>Developed by OLAKUNLE OLUWATOBILOBA</h4></marquee>
    </div>
     </div>
      
    <script>
        age = document.getElementById('showage')
        function agecollector(){
            agevalue = Number(age.value)
            yob = 2025 - agevalue
            document.getElementById('dis').innerHTML += "You Are " + yob + " years old" + "<br>" 
        }
    </script>
</body>
</html>
